<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="scripts" href="/scripts.js">
    <title>Document</title>
</head>
<body>
    <<div class="game-container">
        <button id="start-button">Start Game</button>
        <div id="cards-container" class="hidden">
            <div class="row">
                <div class="card" data-color="red"></div>
                <div class="card" data-color="red"></div>
                <div class="card" data-color="green"></div>
            </div>
            <div class="row">
                <div class="card" data-color="green"></div>
                <div class="card" data-color="blue"></div>
                <div class="card" data-color="blue"></div>
            </div>
        </div>
        <div id="timer" class="hidden">Timer: <span id="timer-count">0</span></div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
